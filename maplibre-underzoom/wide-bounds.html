<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wide-bounded render world copies</title>
    <meta property="og:description" content="On a wide-bounded map, toggle between rendering a single world and multiple copies of the world using setRenderWorldCopies." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='./maplibre-gl.css' />
    <script src='./maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<style>
    #menu {
        position: absolute;
        top: 0;
        left: 0;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>
<div id="map"></div>
<div id="menu">
    <div>Set <code>renderWorldCopies</code> to:</div>
    <div>
        <input type="radio" id="true" name="rtoggle" value="true" />
        <label for="true">true</label>
    </div>
    <div>
        <input type="radio" id="false" name="rtoggle" value="false" checked />
        <label for="false">false (allows underzoom)</label>
    </div>
</div>
<script>
    
    // Set bounds to New York, New York
    const north = 40.78;
    const east = -73.81;
    const south = 40.68;
    const west = -74.15;
    
    const bounds = [
        [west, south], // Southwest coordinates
        [east, north] // Northeast coordinates
    ];

    const map = new maplibregl.Map({
        container: 'map',
        center: [(west+east)/2, (north+south)/2],
        maxBounds: bounds, // Sets bounds as max
        renderWorldCopies: false,
        style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
    });

    map.addControl(
        new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        }),
        "bottom-left"
    );

    map.on('load', () => {
        map.addSource('bounds', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [
                        [west, south],
                        [west, north],
                        [east, north],
                        [east, south],
                        [west, south],
                    ]
                }
            }
        });
        map.addLayer({
            'id': 'bounds',
            'type': 'line',
            'source': 'bounds',
            'paint': {
                'line-color': '#ff0000',
                'line-width': 4,
                'line-offset': -2,
            }
        });
    });

    const renderOptions = document.getElementById('menu');
    const inputs = renderOptions.getElementsByTagName('input');

    function switchRenderOption(option) {
        const status = option.target.id;
        map.setRenderWorldCopies(status === 'true');
        map.panTo(map.getCenter());
    }

    for (let i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchRenderOption;
    }
</script>
</body>
</html>
