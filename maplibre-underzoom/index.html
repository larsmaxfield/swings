<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Underzoom</title>
    <meta property='og:description' content='Adjust underzoom parameters on a MapLibre GL JS map.' />
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./maplibre-gl.css' />
    <script src='./maplibre-gl.js'></script>
    <style>
        :root {
            --checker-dark: #3e3e3e;
            --checker-light: #4d4d4d;
            --checker-size: 40px;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--checker-light);
            background-image: linear-gradient(45deg, var(--checker-dark) 25%, transparent 25%), linear-gradient(-45deg, var(--checker-dark) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--checker-dark) 75%), linear-gradient(-45deg, transparent 75%, var(--checker-dark) 75%);
            background-size: var(--checker-size) var(--checker-size);
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
        }
        html, body, #map { height: 100%; }
        .listing-group {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            color: #fff;
            background-color: rgb(157, 156, 156);
            padding: 10px;
            border-radius: 4px;
        }
        #listing-group-top-left {
            top: 10px;
            left: 10px;
        }
        #listing-group-bottom-left {
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<div id='map'></div>

<table id='listing-group-bottom-left' class='listing-group'>
    <tr><td><label for='render-world-copies'>render world copies</label></td><td><input type='checkbox' id='render-world-copies' unchecked/></td></tr>
    <tr><td><label for='allow-underzoom'>allow underzoom</label></td><td><input type='checkbox' id='allow-underzoom' checked/></td></tr>
    <tr><td><label for='underzoom-slider' id='underzoom-label'>underzoom</label></td><td><input type='range' id='underzoom-slider' min='0' max='100' step='10' value='80' /></td></tr>
    <tr><td><label for='overpan-slider' id='overpan-label'>overpan ratio</label></td><td><input type='range' id='overpan-slider' min='0' max='50' step='10' value='50' /></td></tr>
    <tr>
        <td><label for='max-bounds-select'>maxBounds</label></td>
        <td>
            <select name="max-bounds-select" id="max-bounds-select">
                <option value="undefined">World (undefined)</option>
                <option value="wide">NYC (wide)</option>
                <option value="tall">Amsterdam (tall)</option>
            </select>
        </td>
    </tr>
</table>

<table id='listing-group-top-left' class='listing-group'>
    <tr><td><label for='zoom-out'>zoom out upon change</label></td><td><input type='checkbox' id='zoom-out' checked/></td></tr>
</table>

<script>
    // New York, New York
    const w_north = 40.78;
    const w_east = -73.81;
    const w_south = 40.68;
    const w_west = -74.15;
    const w_bounds = [
        [w_west, w_south], // Southwest coordinates
        [w_east, w_north] // Northeast coordinates
    ];

    // Amsterdam, Netherlands
    const t_north = 52.3676 + 0.5;
    const t_east = 4.9041 + 0.25;
    const t_south = 52.3676 - 0.5;
    const t_west = 4.9041 - 0.25;
    const t_bounds = [
        [t_west, t_south], // Southwest coordinates
        [t_east, t_north] // Northeast coordinates
    ];

    const w_center = [(w_west + w_east) / 2, (w_north + w_south) / 2]
    const t_center = [(t_west + t_east) / 2, (t_north + t_south) / 2]

    const bounds_options = {
        "undefined": {
            "bounds": undefined,
            "center": [0, 0]
        },
        "wide": {
            "bounds": w_bounds,
            "center": w_center
        },
        "tall": {
            "bounds": t_bounds,
            "center": t_center
        },
    }

    const zeroPad = (num, places) => String(num).padStart(places, '0');
    function setUnderzoomFromUi() {
        map.setRenderWorldCopies(
            document.getElementById('render-world-copies').checked
        );
        map.setAllowUnderzoom(
            document.getElementById('allow-underzoom').checked
        );
        const underzoom = parseFloat(document.getElementById('underzoom-slider').value);
        map.setUnderzoom(underzoom);
        document.getElementById('underzoom-label').textContent = `underzoom (${zeroPad(underzoom, 3)}%)`;
        if (document.getElementById('zoom-out').checked) {
            map.setZoom(-Infinity);
        }
    }
    function setOverpanFromUi() {
        const overpan = parseFloat(document.getElementById('overpan-slider').value);
        map.setOverpan(overpan);
        document.getElementById('overpan-label').textContent = `overpan (${zeroPad(overpan, 2)}%)`;
    }
    function selectMaxBoundsFromUi() {
        const option = document.getElementById('max-bounds-select').value;
        map.setMaxBounds(bounds_options[option].bounds);
        map.setCenter(bounds_options[option].center);
        if (document.getElementById('zoom-out').checked) {
            map.setZoom(-Infinity);
        }
    }

    const map = new maplibregl.Map({
        container: 'map',
        style: {
            version: 8,
            sources: {
                rgb: {
                    type: 'raster',
                    tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                    tileSize: 256,
                    attribution: '&copy; OpenStreetMap Contributors',
                    maxzoom: 19
                },
            },
            layers: [
                {
                    id: 'rgb',
                    type: 'raster',
                    source: 'rgb'
                },
            ]
        },
    });

    map.addControl(
        new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        }),
        'top-right'
    );

    map.on('load', () => {
        map.addSource('bounds-wide', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [
                        [w_west, w_south],
                        [w_west, w_north],
                        [w_east, w_north],
                        [w_east, w_south],
                        [w_west, w_south],
                    ]
                }
            }
        });
        map.addLayer({
            'id': 'bounds-wide',
            'type': 'line',
            'source': 'bounds-wide',
            'paint': {
                'line-color': '#ff0000',
                'line-width': 4,
                'line-offset': -2,
            }
        });
        map.addSource('bounds-tall', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [
                        [t_west, t_south],
                        [t_west, t_north],
                        [t_east, t_north],
                        [t_east, t_south],
                        [t_west, t_south],
                    ]
                }
            }
        });
        map.addLayer({
            'id': 'bounds-tall',
            'type': 'line',
            'source': 'bounds-tall',
            'paint': {
                'line-color': '#ff0000',
                'line-width': 4,
                'line-offset': -2,
            }
        });
        document.getElementById('render-world-copies').addEventListener('change', setUnderzoomFromUi);
        document.getElementById('allow-underzoom').addEventListener('change', setUnderzoomFromUi);
        document.getElementById('underzoom-slider').addEventListener('input', setUnderzoomFromUi);
        document.getElementById('overpan-slider').addEventListener('input', setOverpanFromUi);
        document.getElementById('max-bounds-select').addEventListener('change', selectMaxBoundsFromUi);
        setUnderzoomFromUi();
        setOverpanFromUi();
        selectMaxBoundsFromUi();
    });
</script>
</body>
</html>
