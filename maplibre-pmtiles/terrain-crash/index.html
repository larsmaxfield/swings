<html>
    <head>
        <title>Bug: PMTiles terrain crashes MapLibre when pitched</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100%; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            let protocol = new pmtiles.Protocol({metadata: true});
            maplibregl.addProtocol("pmtiles", protocol.tile);

            const map = new maplibregl.Map({
              container: "map",
              renderWorldCopies: false, 
              zoom: 1,
              bearing: -28,
              pitch: 60,
              center: [0, 0],
              style: {
                version: 8,
                sources: {
                  hillshade_source: {
                    type: "raster-dem",
                    url: "pmtiles://https://r2-public.protomaps.com/protomaps-sample-datasets/terrarium_z9.pmtiles",
                    encoding: "terrarium",
                  },
                  terrain_source: {
                    type: "raster-dem",
                    url: "pmtiles://https://r2-public.protomaps.com/protomaps-sample-datasets/terrarium_z9.pmtiles",
                    encoding: "terrarium",
                  },
                },
                layers: [
                  {
                    id: "hillshade",
                    source: "hillshade_source",
                    type: "hillshade",
                  },
                ],
                terrain: {
                  source: "terrain_source"
                },
              },
            });

            map.addControl(
                new maplibregl.NavigationControl({
                    visualizePitch: true,
                    showZoom: true,
                    showCompass: true
                })
            );
            map.addControl(
                new maplibregl.TerrainControl({
                    source: 'terrain_source',
                    exaggeration: 1.0
                })
            );
        </script>
    </body>
</html>
