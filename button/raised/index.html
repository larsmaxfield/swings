<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Raised buttons</h1>
    <div class="buttons">
        <div class="button">
            <label for="single">Single</label>
            <div>
                <input type="button" id="single" value="Push" />
            </div>
        </div>
        <div class="button double">
            <label for="double">Double</label>
            <div>
                <input type="button" id="double" value="Push" />
            </div>
        </div>
        <div class="button quadruple">
            <label for="quadruple">Quadruple</label>
            <div>
                <input type="button" id="quadruple" value="Push" />
            </div>
        </div>
    </div>
</body>
</html>
